<!doctype html>
<html>
<head>
    <title> Calculator </title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <h1>Calculator</h1>
    <form class="f1"action="" name="clc" style="border: 2px solid black; height:420px;width: 30%;">
        <input type="text" name="display" style="width: 370px; height:80px;background-color: #c8d0d6;"><br>
        <input type="btn" type="button" value="0" onclick="clc.display.value +='0'">
        <input type="button" type="button" value="1"onclick="clc.display.value +='1'">
        <input type="button" type="button" value="2"onclick="clc.display.value +='2'">
        <input type="button" type="button" value="+"onclick="clc.display.value +='+'" style="background-color: green;"><br>
        <input type="button" type="button" value="3"onclick="clc.display.value +='3'">
        <input type="button" type="button" value="4"onclick="clc.display.value +='4'">
        <input type="button" type="button" value="5"onclick="clc.display.value +='5'">
        <input type="button" type="button" value="-" onclick="clc.display.value +='-'" style="background-color: #ba55d3;"><br>
        <input type="button" type="button" value="6"onclick="clc.display.value +='6'">
        <input type="button" type="button" value="7"onclick="clc.display.value +='7'">
        <input type="button" type="button" value="8"onclick="clc.display.value +='8'">
        <input type="button" type="button" value="*" onclick="clc.display.value +='*'" style="background-color:rgb(113, 236, 119);text-align: center; "><br>
        <input type="button" type="button" value="9"onclick="clc.display.value +='9'">
        <input type="button" type="button" value="c" onclick="clc.display.value =' '" style="background-color: skyblue;">
        <input type="button" type="button" value="=" onclick="clc.display.value =eval(clc.display.value); ''"style="background-color: pink;">
        <input type="button" type="button" value="&#247;"onclick="clc.display.value +='/'" style="background-color: purple">
    </form>
</body>
</html>
