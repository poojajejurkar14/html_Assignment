<!doctype html>

<head>
    <title>Feedback Form-Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="cat1.jpg" type="image/x-fevicon" rel="icon">
</head>

<body>
    <form>
        <h3><u>Feedback Form</u></h3>
        <table>
            <tbody>
                <tr>
                    <td><label><strong>First Name:</strong></label></td>
                    <td><input type="text" placeholder="Enter First name" maxlength="20" required autofocus></td>
                </tr>

                <tr>
                    <td><label><strong>Last Name:</strong></label></td>
                    <td><input type="text" placeholder="Enter Last name" required></td>
                </tr>

                <tr>
                    <td><label><strong>Email Address:</strong></label></td>
                    <td><input type="email" placeholder="abc@gmail.com" required></td>
                </tr>

                <tr>
                    <td><label><strong>Password:</strong></label></td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>

                <tr>
                    <td><label><strong>Mobile:</strong></label></td>
                    <td><input type="number" placeholder="Enter your Mobile number" required></td>
                </tr>

                <tr>
                    <td><label><strong>Country:</strong></label></td>
                    <td><input type="text" placeholder="Enter your Country" value="India" disabled></td>
                </tr>

                <tr>
                    <td><label><strong>Citizenship:</strong></label></td>
                    <td><input type="text" placeholder="Enter your Citizenship" value="India" readonly></td>
                </tr>

                <tr>
                    <td><label><strong>Graduation:</strong></label></td>
                    <td><select>
                            <option>BE</option>
                            <option>SSC</option>
                            <option>HSC</option>
                            <option>ME</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label><strong>DOB:</strong></label></td>
                    <td><input type="date" placeholder="Enter your DOB" required></td>
                </tr>

                <tr>
                    <td><label><strong>Passout Year:</strong></label></td>
                    <td><input type="date" placeholder="Enter your Passout Year"></td>
                </tr>

                <tr>
                    <td><label><strong>Gender:</strong></label></td>
                    <td><input type="radio" name="Gender" checked>
                        <label>Female</label>
                        <input type="radio" name="Gender">
                        <label>Male</label>
                        <input type="radio" name="Gender">
                        <label>Other</label>
                    </td>
                </tr>

                <tr>
                    <td><label><strong>Marrital Status:</strong></label></td>
                    <td><input type="radio" name="Marrital Status">
                        <label>Yes</label><br>
                        <input type="radio" name="Marrital Status" checked>
                        <label>No</label>

                    </td>
                </tr>

                <tr>
                    <td><label><strong>Profile Photo:</strong></label></td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><label><strong>Markshits:</strong></label></td>
                    <td><input type="file" multiple></td>
                </tr>

                <tr>
                    <td><label><strong>Trainings:</strong></label></td>
                    <td><input type="checkbox" checked>
                        <label>HTML</label>
                        <input type="checkbox" checked>
                        <label>CSS</label>
                        <input type="checkbox" checked>
                        <label>Bootstrap</label>
                        <input type="checkbox">
                        <label>Angular</label>
                    </td>
                </tr>

                <tr>
                    <td><label><strong>Permanant Address:</strong></label></td>
                    <td><textarea rows="7" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><strong>Download Template:</strong></td>
                    <td>
                        <button>
                            <a href="https://www.google.com/" target="_blank">Download</a>

                        </button>
                    </td>
                </tr>
                <tr>
                    <td> <input type="submit"></td>
                    <td> <input type="reset"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <hr>
    <p><strong>SSO Sign in Option</strong>&nbsp;&nbsp;
        <a href="https://www.google.com/" target="_blank" style="text-decoration: none;">
            <i class="fa fa-google fa-lx"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook-square" aria-hidden="true"></i> </a>
    </p>
    <!-- https://fontawesome.com/v4/icon/envelope -->
</body>

</html>
