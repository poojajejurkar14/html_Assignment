<!doctype html>
<html>

<head>
    <title>Block-Inline Level Element</title>
    <style>
        h3,
        div,
        h4,
        p,
        h2 {
            border: 1px solid rgb(243, 125, 125);
        }

        a,
        span {
            border: 1px solid rgb(15, 15, 15);
            ;
        }
    </style>
</head>

<body>
    <h3>Block Level Element</h3>
    <p>This is paragraph tag</p>
    <h4>This is heading tag</h4>
    <div>This is div tag</div>
    <br>

    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
    <span>This is span tag</span>
    <h2>This is heading tag</h2>

    <div >
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
        <span>This is span tag</span>
    </div>
</body>

</html>
