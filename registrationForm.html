<!doctype html>
<html>

<head>
    <title> Employee -resgistration form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2><u>Employee Aplication Form</u></h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>Full Name</label>
                </td>
                <td> <input type="text">
                </td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email Address</label></td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Contact No</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Profile Photo</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="male" name="Female"></td>
            </tr>
            <tr>
                <td><label>Profile</label></td>
                <td><select>
                    <option>UI Developer</option>
                    <option>Angular Developer</option>
                    <option>Backend Developer</option>
                    <option>React Developer</option>
                   
                    
                </select></td>
            </tr>

            <tr>
                <td><label>Graduation</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Profile</label></td>
                <td><input type="text" placeholder="India"></td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Passout Year</label></td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td><label>Permanant Address</label></td>
                <td><input type="textArea"></td>
            </tr>
        </table>
    </form>
</body><br><br>
