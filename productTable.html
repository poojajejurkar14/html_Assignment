<!doctype html>
<html>

<head>
    <title> Product-Table</title>
</head>
<style>
    table,tr,th,td 
    {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 5px;
    }
   
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>250 Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <img src="cat1.jpg" alt="image not found">
    <img src="cat2.jpg" alt="image not found">
</body>

</html>
